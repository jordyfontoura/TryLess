name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm --filter tryless lint

      - name: Run tests
        run: pnpm --filter tryless test

      - name: Build package
        run: pnpm --filter tryless build

      - name: Copy README to package
        run: cp README.md package/README.md

      - name: Publish to NPM
        working-directory: ./package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            
            See the [CHANGELOG](https://github.com/jordyfontoura/tryless/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install tryless@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false

